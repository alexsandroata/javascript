<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>
        <div id="dados">
            <p><label for="txti">Inicio: </label>
            <input type="number" name="inicio" id="txti"></p>

            <p><label for="txtf">Fim: </label>
            <input type="number" name="fim" id="txtf"></p>
            
            <p><label for="txtp">Passo: </label>
            <input type="number" name="passo" id="txtp"></p>

            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            <p>Preparando pra contagem</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
