<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <label for="txtano">Ano de nascimento: </label>
            <input type="number" name="txtano" id="txtano">
            <p>Sexo: 
                <input type="radio" name="sex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="fem">Feminino</label>
                
            </p>
            <p>
                <input type="button" class="bnt" value="Verificar">
            </p>
        </div>
        <div id="res">
            Preencha os dados a cima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
