<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de numero</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Validador de numero</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="num">Numero(1 a 100): </label>

                <select name="nlista" id="nlista" size="6"></select><br>
                <input type="button" value="Finalizar" id="fin">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="js/script.js"></script>

</html>
