<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
     
    </style>
</head>
<body>
    <h1>Verificação de velocidade</h1>
    Velocidade: <input type="number" name="veltx" id="veltx"> Km/h
    <input type="button" value="Verificar" id="ver">
    <div id="res"></div>

    <script>
      var parag = document.querySelector('input#ver')
      parag.addEventListener('click', calcular)

      
      function calcular() {
        var veltx1 = document.querySelector('input#veltx')
         res = document.querySelector('div#res')
        var vel = Number(veltx1.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if(vel > 60) {
          res.innerHTML += `Voce foi MULTADO`
        }
        res.innerHTML += `<p>Dirija com segurança</p>`
      }
    </script>
</body>
</html>
