<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
      div#area {
        background-color: rgb(21, 189, 21);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
</head>
<body>
    <div id="area">interaja...</div>

    <script>
        var a = window.document.querySelector('div#area')
        
        a.addEventListener('click' , clicou)
        a.addEventListener('mouseenter' , entrou)
        a.addEventListener('mouseout', saiu)

        function clicou() {
          a.innerText = 'clicou'
          a.style.background = 'red'

        }

        function entrou() {
          a.innerText = 'entrou'
        }

        function saiu () {
          a.innerText = 'saiu'
          a.style.background = 'green'
        }
    </script>
</body>
</html>
